<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;700&display=swap" rel="stylesheet" />
</head>

<body class="font-urbanist">
    <!-- bg-[linear-gradient(135deg,#4a6bb0,#a34ca3)] -->
    <div
        class="container rounded-3xl mt-12 bg-[linear-gradient(135deg,#2a4e9c,#6c1b7d)] md:w-md md:mx-auto py-6 border-6 border-gray-800">
        <h1 class="font-extrabold text-6xl text-center text-gray-200  mt-5">Calculator </h1>
        <div class="main mx-auto  w-sm mt-5">
            <!-- <input type="text" class="text-box outline-none  font-bold bg-gray-200 m-4 p-4 text-2xl w-80 ml-8 rounded-2xl border-3 border-gray-800"> -->
            <input type="text"
                class="text-box outline-none font-bold bg-gray-100 text-right m-4 p-4 text-2xl w-80 ml-8 rounded-2xl border-3 border-gray-700"
                value="0" readonly />

            <div class="row font-bold text-xl ml-6">
                <button class="m-2 p-3 bg-gray-200 rounded-xl shadow-lg w-16">AC</button>
                <button class="m-2 p-3 bg-gray-200 rounded-xl shadow-lg w-16">%</button>
                <button class="m-2 p-3 bg-gray-200 rounded-xl shadow-lg w-16">+/-</button>
                <button class="m-2 p-3 bg-gray-200 rounded-xl shadow-lg w-16">
                    +
                </button>
            </div>
            <div class="row font-bold text-xl ml-6">
                <button class="m-2 p-3 bg-gray-200 rounded-xl shadow-lg w-16">7</button>
                <button class="m-2 p-3 bg-gray-200 rounded-xl shadow-lg w-16">8</button>
                <button class="m-2 p-3 bg-gray-200 rounded-xl shadow-lg w-16">9</button>
                <button class="m-2 p-3 bg-gray-200 rounded-xl shadow-lg w-16">
                    -
                </button>
            </div>
            <div class="row font-bold text-xl ml-6">
                <button class="m-2 p-3 bg-gray-200 rounded-xl shadow-lg w-16">4</button>
                <button class="m-2 p-3 bg-gray-200 rounded-xl shadow-lg w-16">5</button>
                <button class="m-2 p-3 bg-gray-200 rounded-xl shadow-lg w-16">6</button>
                <button class="m-2 p-3 bg-gray-200 rounded-xl shadow-lg w-16">
                    x
                </button>
            </div>
            <div class="row font-bold text-xl ml-6">
                <button class="m-2 p-3 bg-gray-200 rounded-xl shadow-lg w-16">1</button>
                <button class="m-2 p-3 bg-gray-200 rounded-xl shadow-lg w-16">2</button>
                <button class="m-2 p-3 bg-gray-200 rounded-xl shadow-lg w-16">3</button>
                <button class="m-2 p-3 bg-gray-200 rounded-xl shadow-lg w-16">
                    /
                </button>
            </div>

            <div class="row font-bold text-xl ml-6">
                <!-- <button class="m-2 p-3 bg-gray-200 rounded-xl shadow-lg w-16">00</button> -->
                <button class="m-2 p-3 bg-gray-200 rounded-xl shadow-lg w-16 ">0</button>
                <button class="m-2 p-3 bg-gray-200 rounded-xl shadow-lg w-16">.</button>
                <button class="m-2 p-3 bg-gray-200 rounded-xl shadow-lg w-btn">=</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
